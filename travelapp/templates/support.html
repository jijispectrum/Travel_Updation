{% load static %}
{% include 'header.html'%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Support Page</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <!-- <link href="img/favicon.ico" rel="icon"> -->

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib\animate\animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib\owlcarousel\assets\owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib\tempusdominus\css\tempusdominus-bootstrap-4.min.css' %} " rel="stylesheet" />
 
    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'bootstrap/bootstrap.min.css' %}" rel="stylesheet">
 
    <!-- Template Stylesheet -->
    <link href="{% static 'css\style.css'%}" rel="stylesheet">
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
</script>
<script>
    $(function () {
        $("#header").load('header.html');
    });
</script>
<script>
    $(function () {
        $("#footer").load('footer.html')
    })
</script>
</head>

<body>
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->
    <div id="header">
        
    </div>

    <!-- Support Section Start -->
    <div class="container-fluid bg-primary py-5 mb-5 hero-header">
        <div class="container py-5">
            <div class="row justify-content-center py-5">
                <div class="col-lg-10 pt-lg-5 mt-lg-5 text-center">
                    <h1 class="display-3 text-white animated slideInDown">Support</h1>
                    <p class="text-white">Chat with our support team for assistance</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Chat Interface Start -->
    <div class="container-xxl py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-md-10">
                    <div class="card shadow-sm border-0">
                        <div class="card-header bg-primary text-white">
                            <h5 class="mb-0">Chat with Admin</h5>
                        </div>
                        <div class="card-body chat-box p-4" style="height: 400px; overflow-y: auto;" id="chatBox">
                            <!-- Chat Messages -->
                            <!-- Example Messages -->
                            <div class="d-flex justify-content-start mb-4">
                                <div class="text-start">
                                    <span class="badge bg-secondary mb-1">Admin</span>
                                    <p class="bg-light text-dark p-3 rounded">Hello! How can I assist you today?</p>
                                </div>
                            </div>
                            <div class="d-flex justify-content-end mb-4">
                                <div class="text-end">
                                    <span class="badge bg-primary mb-1">You</span>
                                    <p class="bg-primary text-white p-3 rounded">I need help with my account.</p>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer bg-light">
                            <div class="input-group">
                                <input type="text" id="userMessage" class="form-control" placeholder="Type a message...">
                                <button class="btn btn-primary" onclick="sendMessage()">Send</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Chat Interface End -->
    <div id="footer">
        
    </div>

   

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="{% static 'js/main.js' %}"></script>
    
    <!-- Chat Functionality -->
    <script>
        function sendMessage() {
            const message = document.getElementById("userMessage").value;
            if (message.trim() !== "") {
                const chatBox = document.getElementById("chatBox");
                
                // Append user message
                const userMessageDiv = `
                    <div class="d-flex justify-content-end mb-4">
                        <div class="text-end">
                            <span class="badge bg-primary mb-1">You</span>
                            <p class="bg-primary text-white p-3 rounded">${message}</p>
                        </div>
                    </div>`;
                chatBox.innerHTML += userMessageDiv;

                // Clear the input field
                document.getElementById("userMessage").value = "";

                // Scroll to the bottom
                chatBox.scrollTop = chatBox.scrollHeight;

                // Simulate admin response (can be replaced with backend integration)
                setTimeout(() => {
                    const adminResponseDiv = `
                        <div class="d-flex justify-content-start mb-4">
                            <div class="text-start">
                                <span class="badge bg-secondary mb-1">Admin</span>
                                <p class="bg-light text-dark p-3 rounded">Thank you for your message. We will get back to you shortly.</p>
                            </div>
                        </div>`;
                    chatBox.innerHTML += adminResponseDiv;
                    chatBox.scrollTop = chatBox.scrollHeight;
                }, 1000);
            }
        }
    </script>
</body>

</html>

{% include 'footer.html'%}
